<!DOCTYPE html>

<html>

<head>
    <title>HEALER</title>
    <meta name="description" content="VR game">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>
</head>


<body>
  <a-scene>
    <a-assets>
      <img id="galaxy" src="assets/img/star.jpg">
      <img id="gndTexture" src="assets/img/grid.jpg">
      <a-asset-item id="si-obj" src="assets/models/si/character1.obj"></a-asset-item>
      <a-asset-item id="si-mtl" src="assets/models/si/character1.mtl"></a-asset-item>
      <a-asset-item id="si-obj2" src="assets/models/si/character2.obj"></a-asset-item>
      <a-asset-item id="si-mtl2" src="assets/models/si/character2.mtl"></a-asset-item>
      <a-asset-item id="si-obj3" src="assets/models/si/character3.obj"></a-asset-item>
      <a-asset-item id="si-mtl3" src="assets/models/si/character3.mtl"></a-asset-item>
    </a-assets>

              
    <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1 -1">
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">            
        </a-entity>
    </a-entity>

    
    <a-entity id="ttt" obj-model="obj: #si-obj; mtl: #si-mtl" position="-4 1 -5" scale=".25 .25 .25"
      animation__rot="property: position; from:-4 4 -5; to: -4 1 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
      event-set__leave1="_event: mouseenter; _target: #ttt; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    
    <a-entity id="cylinder" obj-model="obj: #si-obj2; mtl: #si-mtl2" position="0 1 -5" scale=".25 .25 .25"
      animation__rot="property: position; from:0 1 -5; to: 0 4 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
      event-set__leave1="_event: mouseenter; _target: #cylinder; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>
   
    </a-entity>
    
    <a-entity id="sss" obj-model="obj: #si-obj3; mtl: #si-mtl" position="4 1 -5" scale=".25 .25 .25"
      animation__rot="property: position; from:4 4 -5; to: 4 1 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
      event-set__leave1="_event: mouseenter; _target: #sss; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-sky id="galaxy"></a-sky>

    <a-plane src="#gndTexture " rotation="-90 0 0 " width="50 " height="50 "></a-plane>
    


  </a-scene>
 </body>

</html>
