<!DOCTYPE html>

<html>

<head>
    <title>HEALER</title>
    <meta name="description" content="VR game">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="si-obj" src="assets/models/si/character1.obj"></a-asset-item>
      <a-asset-item id="si-mtl" src="assets/models/si/character1.mtl"></a-asset-item>
      <a-asset-item id="si-obj2" src="assets/models/si/character2.obj"></a-asset-item>
      <a-asset-item id="si-mtl2" src="assets/models/si/character2.mtl"></a-asset-item>
      <a-asset-item id="si-obj3" src="assets/models/si/character3.obj"></a-asset-item>
      <a-asset-item id="si-mtl3" src="assets/models/si/character3.mtl"></a-asset-item>
    </a-assets>

    <a-entity environment="preset: forest"></a-entity>

    <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">            
        </a-entity>
    </a-entity>

    
    <a-entity id="green" obj-model="obj: #si-obj; mtl: #si-mtl" position="-4 1 -5" scale=".5 .5 .5"
      animation__rot="property: position; from:-4 4 -50; to: -4 10 100; loop: fales; dur: 5000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #green; visible: false"
      event-set__leave="_event: mouseleave; _target: #green; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="red" obj-model="obj: #si-obj2; mtl: #si-mtl2" position="0 1 -5" scale=".5 .5 .5"
      animation__rot="property: position; from:0 1 -50; to: 0 10 100; loop: fales; dur: 10000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #red; visible: false"
      event-set__leave="_event: mouseleave; _target: #red; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>
    
    <a-entity id="yellow" obj-model="obj: #si-obj3; mtl: #si-mtl" position="4 1 -5" scale=".5 .5 .5"
      animation__rot="property: position; from:4 4 -50; to: 4 10 100; loop: fales; dur: 15000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #yellow; visible: false"
      event-set__leave="_event: mouseleave; _target: #yellow; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity laser-controls="hand: left "></a-entity>
    <a-entity laser-controls="hand: right "></a-entity>

    <a-light type="ambient" color="#222"></a-light>
    <a-light type="point" intensity="0.5"></a-light>
     
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
 </a-scene>
</body>

</html>
