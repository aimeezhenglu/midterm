<!DOCTYPE html>

<html>

<head>
    <title>HEALER</title>
    <meta name="description" content="VR game">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="si-obj" src="assets/models/si/green.obj"></a-asset-item>
      <a-asset-item id="si-mtl" src="assets/models/si/green.mtl"></a-asset-item>
      <a-asset-item id="si-obj2" src="assets/models/si/orange.obj"></a-asset-item>
      <a-asset-item id="si-mtl2" src="assets/models/si/orange.mtl"></a-asset-item>
      <a-asset-item id="si-obj3" src="assets/models/si/brown.obj"></a-asset-item>
      <a-asset-item id="si-mtl3" src="assets/models/si/brown.mtl"></a-asset-item>
      <a-asset-item id="si-obj4" src="assets/models/si/rocket.obj"></a-asset-item>
      <a-asset-item id="si-mtl4" src="assets/models/si/rocket.mtl"></a-asset-item>
      <a-asset-item id="si-obj5" src="assets/models/si/sight.obj"></a-asset-item>
      <a-asset-item id="si-mtl5" src="assets/models/si/sight.mtl"></a-asset-item>
      <a-asset-item id="si-obj6" src="assets/models/si/purple.obj"></a-asset-item>
      <a-asset-item id="si-mtl6" src="assets/models/si/purple.mtl"></a-asset-item>
      <a-asset-item id="si-obj7" src="assets/models/si/pink.obj"></a-asset-item>
      <a-asset-item id="si-mtl7" src="assets/models/si/pink.mtl"></a-asset-item>
      <a-asset-item id="si-obj8" src="assets/models/si/start.obj"></a-asset-item>
      <a-asset-item id="si-mtl8" src="assets/models/si/start.mtl"></a-asset-item>
      <a-asset-item id="si-obj9" src="assets/models/si/introduction.obj"></a-asset-item>
      <a-asset-item id="si-mtl9" src="assets/models/si/introduction.mtl"></a-asset-item>
      <a-asset-item id="si-obj10" src="assets/models/si/test.obj"></a-asset-item>
      <a-asset-item id="si-mtl10" src="assets/models/si/test.mtl"></a-asset-item>
      <a-asset-item id="si-obj11" src="assets/models/si/play.obj"></a-asset-item>
      <a-asset-item id="si-mtl11" src="assets/models/si/play.mtl"></a-asset-item>
    </a-assets>

    <a-entity environment="preset: forest; dressing: cubes;"></a-entity>

    <!-- <a-entity camera look-controls wasd-controls>
        <a-entity obj-model="obj: #si-obj5; mtl: #si-mtl"
            cursor="fuse: true; fuseTimeout: 51" position="-0.33256 0.1617 -0.80545" scale=".25 .25 1" >            
        </a-entity>
    </a-entity> -->

    <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1 -1">
        <a-entity cursor="fuse: true; fuseTimeout: 300"
                  position="0 0 -1"
                  scale=".8 .8 .8"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: red; shader: flat">
        </a-entity>
    </a-entity>


    <!-- round 1 -->
    <a-entity id="start" obj-model="obj: #si-obj8; mtl: #si-mtl" position="0 1 0" rotation="0 0 0" scale=".5 .5 .5"
      animation__rot="property: position; from:0 1.5 -5; to: 0 .4 -5; loop: true; dur: 2000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #start; visible: false"
      event-set__leave="_event: mouseleave; _target: #start; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="introduction" obj-model="obj: #si-obj9; mtl: #si-mtl" position="1 -1 -4" rotation="0 -20 0" scale=".5 .5 .5">
    </a-entity>
    
    <a-entity id="green" obj-model="obj: #si-obj; mtl: #si-mtl" position="4 1 -5" rotation="0 -90 0" scale="1 1 1"
      animation__rot="property: position; from:4 10 -100; to: 4 10 100; loop: fales; dur: 15000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #green; visible: false"
      event-set__leave="_event: mouseleave; _target: #green; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="rocket" obj-model="obj: #si-obj4; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="90 0 0" scale="1 1 1"
      animation__rot="property: position; from:-15 10 -100; to: 4 10 100; loop: fales; dur: 20000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #rocket; visible: false"
      event-set__leave="_event: mouseleave; _target: #rocket; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="purple" obj-model="obj: #si-obj6; mtl: #si-mtl" position="4 1 -5" rotation="0 0 0" scale="1 1 1"
      animation__rot="property: position; from:-20 10 -200; to: -20 10 100; loop: fales; dur: 28000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #purple; visible: false"
      event-set__leave="_event: mouseleave; _target: #purple; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="pink" obj-model="obj: #si-obj7; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="0 0 0" scale="1 1 1"
    animation__rot="property: position; from:-10 10 -250; to: 4 10 100; loop: fales; dur: 28000; dir: alternate; easing: easeInSine"
    event-set__enter="_event: mouseenter; _target: #pink; visible: false"
    event-set__leave="_event: mouseleave; _target: #pink; visible: false"
    sound="src: assets/sound/sound9.mp3; on: mouseenter">
  </a-entity>

    <a-entity id="orange" obj-model="obj: #si-obj2; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="0 0 0" scale="1 1 1"
      animation__rot="property: position; from:-10 10 -280; to: 4 10 100; loop: fales; dur: 33000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #orange; visible: false"
      event-set__leave="_event: mouseleave; _target: #orange; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="rocket1" obj-model="obj: #si-obj4; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="90 0 0" scale="1 1 1"
      animation__rot="property: position; from:15 10 -150; to: 4 10 100; loop: fales; dur: 25000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #rocket1; visible: false"
      event-set__leave="_event: mouseleave; _target: #rocket1; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity> 
    
    <a-entity id="rocket2" obj-model="obj: #si-obj4; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="90 0 0" scale="1 1 1"
      animation__rot="property: position; from:-10 8 -100; to:0 8 100; loop: fales; dur: 40000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #rocket2; visible: false"
      event-set__leave="_event: mouseleave; _target: #rocket2; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="brown" obj-model="obj: #si-obj3; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="0 -90 0" scale="1 1 1"
      animation__rot="property: position; from:10 10 -200; to: 10 10 100; loop: fales; dur: 38000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #brown; visible: false"
      event-set__leave="_event: mouseleave; _target: #brown; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="play" obj-model="obj: #si-obj11; mtl: #si-mtl" rotation="10 0 0" scale="1 1 1"
      animation__rot="property: position; from:0 8 -150; to: 0 8 -20; loop: fales; dur: 30000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #play; visible: fales"
      event-set__leave="_event: mouseleave; _target: #play; visible: true">
      <a-link href="https://aimeezhenglu.github.io/midterm/tt.html" position="3 10 -2" 
      event-set__enter="_event: mouseenter; visible: false" event-set__leave="_event: mouseleave; visible: false" ></a-link>
    </a-entity> 

    
    <a-entity laser-controls="hand: left "></a-entity>
    <a-entity laser-controls="hand: right "></a-entity>

    <a-light type="ambient" color="#444"></a-light>
    <a-light type="point" intensity="0.5"></a-light>
     
 </a-scene>
</body>

</html>
